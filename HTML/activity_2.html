<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>First Activity</title>
  </head>
  <body class="p-5">
    <div class="container d-flex flex-column align-items-center justify-content-center">
      <form action="" class="form-control w-50 p-3 bg-light">
        <h1 class="text-center text-primary">Contact Us</h1>
        <input type="text" placeholder="Name" class="form-control mt-2">
        <input type="email" placeholder="Email" class="form-control mt-2">
        <textarea name="message" id="" cols="30" rows="10" class="form-control mt-2" placeholder="Message"></textarea>
      </form>
      <br>

      <form action="" class="form-control w-50 p-3 bg-light">
        <h1 class="text-center text-primary">Login</h1>
        <input type="text" placeholder="Username" class="form-control mt-2">
        <input type="password" placeholder="Password" class="form-control mt-2">
        <input type="button" value="Login" class="btn btn-primary mt-2">
      </form>
      <br>

      <form action="" class="form-control w-50 p-3 bg-light">
        <h1 class="text-center text-primary">Survey</h1>
        <input type="text" placeholder="Name" class="form-control mt-2">
        <input type="number" placeholder="Age" class="form-control mt-2 mb-3">

        Gender: <br>
        <input type="radio" name="male" id="male" class="form-check-inline form-check-input">Male <br>
        <input type="radio" name="female" id="female" class="form-check-inline form-check-input">Female <br>
        <input type="radio" name="other" id="other" class="form-check-inline form-check-input mb-3">Other <br>

        Which programming language do you know? <br>
        <input type="checkbox" name="html" id="" class="form-check-inline form-check-input">HTML <br>
        <input type="checkbox" name="css" id="" class="form-check-inline form-check-input">CSS <br>
        <input type="checkbox" name="javascript" id="" class="form-check-inline form-check-input">JavaScript <br>
        <input type="checkbox" name="python" id="" class="form-check-inline form-check-input mb-3">Python <br>

        <textarea name="message" id="" cols="30" rows="5" class="form-control mt-2" placeholder="Comments"></textarea>
        <input type="button" value="Submit" class="btn btn-primary mt-2">
      </form>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
